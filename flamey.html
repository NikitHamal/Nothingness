<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamey - Your AI Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flamey.css">
</head>
<body>
    <div class="chat-container">
        <!-- Mobile sidebar toggle button -->
        <button class="sidebar-toggle" id="sidebar-toggle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>

        <!-- Theme toggle button -->
        <button class="theme-toggle" id="theme-toggle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="theme-icon">
                <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2"/>
                <path d="M12 3V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M12 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M5 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M21 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M19.07 4.93L16.95 7.05" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M7.05 16.95L4.93 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M16.95 16.95L19.07 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M4.93 4.93L7.05 7.05" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>

        <div class="chat-sidebar" id="chat-sidebar">
            <div class="fire-avatar">
                <svg class="fire-svg" viewBox="0 0 200 200">
                    <defs>
                        <radialGradient id="flame-gradient-1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" stop-color="#ffdd00" />
                            <stop offset="30%" stop-color="#ff7700" />
                            <stop offset="70%" stop-color="#ff3300" />
                            <stop offset="100%" stop-color="#cc0000" />
                        </radialGradient>
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="5" result="blur" />
                            <feComposite in="SourceGraphic" in2="blur" operator="over" />
                        </filter>
                    </defs>
                    
                    <g id="flamey-body" filter="url(#glow)">
                        <path d="M100 180 C70 160 50 140 60 100 C40 90 50 60 70 50 C60 40 70 20 90 30 C100 10 110 20 115 30 C130 25 140 40 130 50 C150 60 160 90 140 100 C150 140 130 160 100 180" fill="url(#flame-gradient-1)">
                            <animate attributeName="d" 
                                     dur="5s" 
                                     repeatCount="indefinite"
                                     values="M100 180 C70 160 50 140 60 100 C40 90 50 60 70 50 C60 40 70 20 90 30 C100 10 110 20 115 30 C130 25 140 40 130 50 C150 60 160 90 140 100 C150 140 130 160 100 180;
                                             M100 180 C75 165 45 135 55 100 C35 85 55 65 65 50 C55 35 65 15 85 25 C100 5 115 15 120 25 C135 20 145 35 135 45 C155 55 165 85 145 100 C155 135 125 165 100 180;
                                             M100 180 C70 160 50 140 60 100 C40 90 50 60 70 50 C60 40 70 20 90 30 C100 10 110 20 115 30 C130 25 140 40 130 50 C150 60 160 90 140 100 C150 140 130 160 100 180"/>
                        </path>
                        
                        <path d="M100 160 C80 145 65 130 75 100 C65 90 70 70 85 65 C80 55 85 40 95 45 C100 30 105 40 108 45 C118 42 125 55 115 65 C130 70 135 90 125 100 C135 130 120 145 100 160" fill="#ffcc00" opacity="0.7">
                            <animate attributeName="d" 
                                     dur="3s" 
                                     repeatCount="indefinite"
                                     values="M100 160 C80 145 65 130 75 100 C65 90 70 70 85 65 C80 55 85 40 95 45 C100 30 105 40 108 45 C118 42 125 55 115 65 C130 70 135 90 125 100 C135 130 120 145 100 160;
                                             M100 160 C85 150 70 125 70 100 C60 85 75 75 80 65 C75 50 90 35 100 45 C105 35 110 35 115 45 C125 40 130 50 120 65 C125 75 140 85 130 100 C130 125 115 150 100 160;
                                             M100 160 C80 145 65 130 75 100 C65 90 70 70 85 65 C80 55 85 40 95 45 C100 30 105 40 108 45 C118 42 125 55 115 65 C130 70 135 90 125 100 C135 130 120 145 100 160"/>
                        </path>
                        
                        <path d="M100 140 C90 130 85 115 90 95 C80 90 85 80 95 78 C90 70 95 60 100 65 C105 55 110 60 112 65 C117 63 120 70 115 78 C125 80 130 90 120 95 C125 115 110 130 100 140" fill="#ffffff" opacity="0.7">
                            <animate attributeName="d" 
                                     dur="2s" 
                                     repeatCount="indefinite"
                                     values="M100 140 C90 130 85 115 90 95 C80 90 85 80 95 78 C90 70 95 60 100 65 C105 55 110 60 112 65 C117 63 120 70 115 78 C125 80 130 90 120 95 C125 115 110 130 100 140;
                                             M100 140 C92 125 80 110 85 95 C75 85 90 80 92 78 C88 65 98 55 103 65 C108 60 112 55 115 65 C120 62 122 65 117 78 C120 80 135 85 125 95 C120 110 108 125 100 140;
                                             M100 140 C90 130 85 115 90 95 C80 90 85 80 95 78 C90 70 95 60 100 65 C105 55 110 60 112 65 C117 63 120 70 115 78 C125 80 130 90 120 95 C125 115 110 130 100 140"/>
                        </path>

                        <g id="flamey-face">
                            <circle cx="90" cy="90" r="5" fill="#1a1a1a">
                                <animate attributeName="ry" values="5;1;5" dur="5s" repeatCount="indefinite" begin="1s"/>
                            </circle>
                            <circle cx="110" cy="90" r="5" fill="#1a1a1a">
                                <animate attributeName="ry" values="5;1;5" dur="5s" repeatCount="indefinite" begin="1s"/>
                            </circle>
                            <path d="M85 110 Q100 120 115 110" stroke="#1a1a1a" stroke-width="3" fill="none">
                                <animate attributeName="d" values="M85 110 Q100 120 115 110;M85 115 Q100 125 115 115;M85 110 Q100 120 115 110" dur="8s" repeatCount="indefinite"/>
                            </path>
                        </g>
                    </g>
                </svg>
            </div>
            <h1>Flamey</h1>
            <div class="chat-settings">
                <div class="setting">
                    <span>New Chat</span>
                    <button id="new-chat" class="icon-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="setting">
                    <span>Clear All Chats</span>
                    <button id="clear-context" class="icon-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M10 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M14 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M5 6L6 20C6 20.5304 6.21071 21.0391 6.58579 21.4142C6.96086 21.7893 7.46957 22 8 22H16C16.5304 22 17.0391 21.7893 17.4142 21.4142C17.7893 21.0391 18 20.5304 18 20L19 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="past-chats">
                <h3>Recent Conversations</h3>
                <ul id="conversation-list">
                    <!-- Past conversations will be added here -->
                </ul>
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <div class="message-avatar">
                        <div class="mini-flamey"></div>
                    </div>
                    <div class="message-content">
                        <p>Hi there! I'm Flamey, your AI companion. How can I help you today?</p>
                    </div>
                </div>
                <!-- Messages will be added here -->
            </div>
            <div class="chat-input-area">
                <form id="chat-form">
                    <textarea id="user-input" placeholder="Ask me anything..." rows="1"></textarea>
                    <button type="submit" id="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L9 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M22 2L15 22L9 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
                <div class="input-info">
                    <span>Powered by Gemini 2.0 Flash</span>
                </div>
            </div>
        </div>
    </div>
    <script src="flamey.js" type="module"></script>
</body>
</html>
