<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Write - Nothingness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="write.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <script type="module" src="write.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <button class="icon-button" onclick="history.back()">
                    <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/></svg>
                </button>
                <div class="author-info">
                    <div class="author-avatar">
                        <img id="authorAvatar" src="default-avatar.png" alt="Author">
                    </div>
                    <div class="author-level">
                        <div class="level">Level 1</div>
                        <div class="exp-bar">
                            <div class="exp-progress" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" id="saveDraft">Save Draft</button>
                <button class="btn-primary" id="publish" disabled>Publish</button>
            </div>
        </header>

        <main>
            <div class="editor-container">
                <input type="text" id="title" placeholder="Title your masterpiece..." required>
                <div id="editor"></div>
            </div>

            <div class="post-meta">
                <div class="meta-section">
                    <h3>Categories</h3>
                    <div class="categories-grid">
                        <button class="category-tag">Mindfulness</button>
                        <button class="category-tag">Philosophy</button>
                        <button class="category-tag">Psychology</button>
                        <button class="category-tag">Spirituality</button>
                        <button class="category-tag">Self-Discovery</button>
                        <button class="category-tag">Meditation</button>
                    </div>
                </div>

                <div class="meta-section">
                    <h3>Reading Time</h3>
                    <div class="reading-time">
                        <span id="readingTime">0 min read</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Progress Modal -->
    <div class="progress-modal" id="progressModal">
        <div class="progress-content">
            <div class="progress-spinner"></div>
            <div class="progress-message">Uploading...</div>
        </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Achievement Modal -->
    <div class="modal" id="achievementModal">
        <div class="modal-content">
            <div class="achievement-icon">
                <svg viewBox="0 0 24 24"><path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2zM5 8V7h2v3.82C5.84 10.4 5 9.3 5 8zm14 0c0 1.3-.84 2.4-2 2.82V7h2v1z" fill="currentColor"/></svg>
            </div>
            <h2>Achievement Unlocked!</h2>
            <p class="achievement-title">First Post Created</p>
            <p class="achievement-exp">+100 XP</p>
        </div>
    </div>
</body>
</html>
